<!DOCTYPE html>
<title>PDF Padder</title>
<h2>Upload a PDF</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		{% for message in messages %}
            <span style="color: red;">{{ message }}</span>
        {% endfor %}
	  {% endif %}
	{% endwith %}
</p>
<form method="POST" action="/pad" enctype="multipart/form-data">
    <dl>
		<p>
		    <input type="file" name="pdf" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
